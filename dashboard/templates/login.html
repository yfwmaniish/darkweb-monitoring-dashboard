<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Decimal Monitoring</title>
    <style>
        body {
            background-color: #111;
            color: #ccc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        input {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #00ffff;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h2>üõ°Ô∏è Admin Login</h2>

<form method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

</body>
</html>
